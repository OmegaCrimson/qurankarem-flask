<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>القرآن الكريم بصوت الشيخ بدر التركي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Amiri', serif;
      background: #f8f9fa;
      color: #212529;
    }
    header {
      background: #198754;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .surah-list {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .surah-list li {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .surah-list a {
      text-decoration: none;
      color: #198754;
      transition: color 0.2s;
    }
    .surah-list a:hover {
      color: #0d6efd;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <header>
    <h1>القرآن الكريم بصوت الشيخ بدر التركي</h1>
  </header>

  <main>
    <div class="surah-list">
      <h2 class="mb-3">قائمة السور</h2>
      <ul class="list-unstyled">
        {% for surah in surahs %}
          <li>
            <a href="{{ url_for('surah_page', surah_id=surah.id) }}">
              سورة {{ surah.name }} ({{ surah.ayahs }} آية)
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </main>

  <footer>
    &copy; {{ current_year }} القرآن الكريم بصوت الشيخ بدر التركي
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
